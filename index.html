<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    
    <h1>Pokedex</h1>

    <img src="images/pokedex.png" alt="Pokemon" class="pokedex">
    <div id="pokemon__data"></div>
    <div id="pokemon__container"></div>
    <div id="spinner" style="display: none;">Cargando...</div>
    <form class="form">
        <input type="search" class="input__search" id="search" placeholder="Buscar pokemon">
    </form>
    <div class="buttons">
    <nav class="nav">
    <ul class="nav-list">
        <li class="nav-item"><button class="btn btn-header" id="search-button" data-context="name">Buscar</button></li>
        <li class="nav-item"><button class="btn btn-header" id="clear-button">Limpiar</button></li>
        <li class="nav-item"><button class="btn btn-header" id="random-button">Buscar Aleatorio</button></li>
        <li class="nav-item"><button class="btn btn-header" id="search-by-id-button" data-context="id">Buscar por ID</button></li>
        <li class="nav-item"><button class="btn btn-header" id="search-by-name-button" data-context="name">Buscar por Nombre</button></li>
        <li class="nav-item"><button class="btn btn-header" id="search-by-ability-button" data-context="ability">Buscar por Habilidad</button></li>
        <li class="nav-item"><button class="btn btn-header-fairy" id="redirectButton">Filtrar</button></li>
    </ul>
    </nav>
    </div>


    
    <script src="./scripts/app.js"></script>
    
</body>

</html>
